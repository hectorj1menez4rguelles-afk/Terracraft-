      - name: Configurar Entorno y Compilar
        run: |
          # Forzamos las rutas oficiales del contenedor ps2dev
          export PS2DEV=/usr/local/ps2dev
          export PS2SDK=$PS2DEV/ps2sdk
          export PATH=$PS2DEV/bin:$PS2DEV/ee/bin:$PS2DEV/iop/bin:$PS2SDK/bin:$PATH
          
          # Verificamos si realmente existe antes de tirar el error
          if [ -f "$PS2DEV/ee/bin/ee-g++" ]; then
            echo "üöÄ Compilador encontrado, iniciando..."
            $PS2DEV/ee/bin/ee-g++ -o Terracraft.elf main.cpp \
              -I$PS2SDK/ee/include \
              -I$PS2SDK/common/include \
              -L$PS2SDK/ee/lib \
              -lgraph -ldraw -lkernel
          else
            echo "‚ùå Error: No se encontr√≥ ee-g++ en $PS2DEV/ee/bin/"
            ls -R $PS2DEV/ee/bin/ # Esto nos dir√° qu√© archivos hay ah√≠ para debuguear
            exit 1
          fi
          
