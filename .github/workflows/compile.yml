name: Compilar PS2 ELF
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - uses: actions/checkout@v4

      - name: Compilar
        run: |
          export PATH=$PATH:$PS2DEV/ee/bin:$PS2DEV/iop/bin:$PS2DEV/dvp/bin:$PS2DEV/ps2sdk/bin
          ee-g++ -D_EE -O2 -G0 -Wall -I$PS2SDK/ee/include -I$PS2SDK/common/include -I. main.cpp -o terraria.elf -L$PS2SDK/ee/lib -ldraw -lgraph -lmath -lkernel -lstdc++ -fno-exceptions -fno-rtti

      - name: Subir Resultado
        uses: actions/upload-artifact@v4
        with:
          name: Juego-Terraria-PS2
          path: terraria.elf
          
